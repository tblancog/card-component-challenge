<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <article class="card">
      <figure class="imgItem">
        <img src="./images/image-equilibrium.jpg" class="imgItem" alt="Image item">
      </figure>
      <section class="info">
        <h2>Equilibrium #3429</h2>
        <p>Our equilibrium collection promotes balance and calm.</p>
        <p>
          <span class="price">0.041 ETH</span>
          <span class="timeLeft">3 days left</span>
        </p>
      </section>
      <div class="separator"></div>
      <section class="cardFooter">
        <img src="images/image-avatar.png" class="imgAvatar" alt="Avatar" />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tony Blanco</a>.
    </div>
  </footer>
</body>

</html>
